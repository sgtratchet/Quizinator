<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizinator</title>  
    <link rel='stylesheet' href='./assets/styles/styles.css'>
</head>
<body>
    <header>
        <div class= "high-score">high score</div>
        <div id="timer">timer</div>
    </header>
    <section class="quiz">
        <div class="question-container">
            <h2>questions</h2>
        </div>
        <div id="answers-container">
            <div class="answers" id="choiceA">choice a</div>
            <div class="answers" id="choiceB">choice b</div>
            <div class="answers" id="choiceC">choice c</div>
            <div class="answers" id="choiceD">choice d</div>
        </div>
        <div id="scoring-container">
            <h4>5/5</h4>
        </div>

    </section>
    <script src=".//assets/js/script.js"></script>
    
</body>
</html>
