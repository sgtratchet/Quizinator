<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizinator</title>  
    <link rel='stylesheet' href='./assets/styles/styles.css'>
</head>
<body>
    <header>
        <div class= "high-score">high score</div>
        <div id="timer">timer</div>
    </header>
    <section class="quiz">
        <div id="question-container">
            <h2 class="question">questions</h2>
        </div>
        <div id="answers-container">
            <button type='submit' class="answers" id="choiceA">choice a</button>
            <button type='submit' class="answers" id="choiceB">choice b</button>
            <button type='submit' class="answers" id="choiceC">choice c</button>
            <button type='submit' class="answers" id="choiceD">choice d</button>
        </div>

        <div id="scoring-container">
            <h4></h4>
        </div>

    </section>
    <script src=".//assets/js/script.js"></script>
    
</body>
</html>
